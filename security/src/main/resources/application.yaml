spring:
  application:
    name: security
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true

